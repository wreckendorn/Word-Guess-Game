<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">    
</head>

<body>
     <div class="container">
                <div id="instructions">
                    <p>To play this game, you simply type in one letter on your keyboard.
                    If the letter is included in the mystery word, that letter is revealed.
                    Keep guessing until you have revealed all the letters.
                    When you are ready, press the letter you want for your guess.</p>
                </div>
                <div id="answerBoard">
                    <div id="box1" class="letterBox"></div>
                    <div id="box2" class="letterBox"></div>
                    <div id="box3" class="letterBox"></div>
                    <div id="box4" class="letterBox"></div>
                    <div id="box5" class="letterBox"></div>
                    <div id="box6" class="letterBox"></div>
                    <div id="box7" class="letterBox"></div>
                    <div id="box8" class="letterBox"></div>
                    <div id="box9" class="letterBox"></div>
                    <div id="box10" class="letterBox"></div>
                </div>
                <div id="guessesLeft">Guesses Left: 4</div>
                <div id="wrongLetters"></div>
                <div id="winStatus"></div>
    </div>
    <audio controls autoplay>
        <source src= "assets/backgroundAudio.mp3" type="audio/mpeg">
      </audio>

<script src="assets/javascript/myScript.js"></script>
        
</body>


</html>
